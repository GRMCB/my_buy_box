version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/webapp
  - source: gunicorn.ini
    destination: /etc/systemd/system/gunicorn.service
hooks:
  AfterInstall:
    - location: src/scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: src/scripts/start_service.sh
      runas: root
